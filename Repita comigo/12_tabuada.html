<body>
    <script>
        //Escreva um algoritmo que calcule e imprima a tabuada do número informado pelo usuário (de 1 a 10).

        //ALERTA INICIAL
        alert("Olá usuário! vamos informar agora uma tabuada, aonde você escolhe qual irá aparecer de 1 a 10");
        //VARIAVEIS
        var multiplicador = parseInt(prompt("Por favor informar um número de usa escolha de 1 a 10: "));
        var num = 1;
        //LOOP Erro
 
           while(multiplicador > 10 || multiplicador < 0){
                multiplicador = parseInt(prompt("Por favor informar um número de usa escolha de 1 a 10: "));
            }
           
       if(multiplicador > 0 && multiplicador < 11) {
            //LOOP ACERTO
            while(num <= 10){
                if(num == 1){document.write("A tabuada do " + multiplicador + " é: "+"<br>");}
            document.write(multiplicador + " x " + num + " = " + (multiplicador * num) +"<br>");
            num++;
            }
        }
    </script>
