<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
    //ALERTA INICIAL    
    alert("Olá usuário! Hoje vamos pegar números do 1 até o que você escolher e colocarmos um abaixo do outro.");

    //VARIAVEL
    var numeros = Number(prompt("informe um número para começarmos: "));
    
    //LOOP
    for (var loop = 1; loop <= numeros; loop++){
        if(loop == 1){
        document.write("Os valores de 1 até o digitado é: ");
        }
    document.write(loop + "<br>");
    }

</script>
</body>
