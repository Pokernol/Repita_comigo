<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //ALERTA INICIAL
        alert("Olá usuário! vamos informar agora uma tabuada, aonde você escolhe qual irá aparecer idenpendente de qual for.");
        //VARIAVEIS
        var mutiplicador = parseInt(prompt("Por favor informar um número de usa escolha: "));
        var num = 1;
        //LOOP
        for (loop = 1; loop < 11; loop++) {
        if(loop == 1){document.write("A tabuada do " + mutiplicador + " é: "+"<br>");}
        document.write(mutiplicador + " x " + num + " = " + (mutiplicador * num) +"<br>");
        num++;}
        
    </script>
</body>
</html>
