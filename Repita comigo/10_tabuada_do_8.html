    <script>
        //Escreva um algoritmo que calcule e imprima a tabuada do 8 (de 1 a 10).
        //ALERTA INICIAL
        alert("Olá usuário! vamos informar agora a tabuada do número 8");
        //VARIAVEIS
        var oito = 8;
        var num = 0;
        //LOOP
        for (loop = 0; loop < 11; loop++) {
        if(loop == 0){document.write("A tabuada do 8 é: "+"<br>");}
        //tabuada do 8
        document.write(oito + " x " + num + " = " + (oito * num) +"<br>");
        num++;
        }
    </script>
