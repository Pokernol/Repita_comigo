<body>
    
    <script>
       /* Crie uma bomba relógio (usando somente código - para deixar claro!) cuja contagem regressiva vá de 30 a 0. Utilize "document.write" para escrever em tela e no final da repetição escreva "EXPLOSÃO".*/

        var contagem = 30;

      for(var loop = 0; loop < 30; loop++) {
             document.write("contagem regressiva para explosão: " + contagem + "<br>");
             contagem = contagem - 1;
        }
        document.write("contagem regressiva para explosão: " + contagem + "    BOOOOM" + "<br>" + "EXPLOSÃO");


    </script>

</body>
</html>
