<body>
     <script> 
        //ALERTA INICIAL
        alert("Olá usuário! hoje vamos comparar numeros e veremos se eles são iguais, se o primeiro é o maior ou o segundo é o maior");
        var primeiro = Number(prompt("Por favor imforme um número de sua escola"));
        var segundo = Number(prompt("Por favor imforme um número de sua escola"));

        //‘Números iguais’, caso os números sejam iguais
        if(primeiro == segundo){
            alert("Os dois números informados são " + primeiro + " e " + segundo + ". Esses números são iguais");
        } 
        //‘Primeiro é maior’, caso o primeiro seja maior que o segundo;
        else if (primeiro > segundo){
        alert("Os dois números informados são " + primeiro + " e " + segundo + ". O primeiro número é maior que o segundo");
        }
        //‘Segundo maior’, caso o segundo seja maior que o primeiro
        else if (primeiro < segundo){
        alert("Os dois números informados são " + primeiro + " e " + segundo + ". O segundo número é maior que o primeiro");
        } 



    </script>
</body>
</html>
