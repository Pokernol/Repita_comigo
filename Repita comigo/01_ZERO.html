<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
<script>
        // ALERTA INICIAL
        alert("Olá usuário! vamos efeturar uma divisão entre dois numeros informados por você.");
        // VARIAVEIS
        var num_1 = parseInt(prompt("Por favor informe um número de sua escolha: "));
        var num_2 = parseInt(prompt("Por favor informe um número de sua escolha: "));
  
        //DIVISÃO SEM ZERO E NEM NEGATIVO
        while (num_2 <= 0){
            num_2 = parseInt(prompt("Erro, por favor tente novamente porem sem que o numero seja 0 ou negativo"));
            }
            var divisao = num_1 / num_2;
            alert("A divisão entre " + num_1 + " e " + num_2 + " foi de: " + divisao);
</script>

</body>
